name: Deploy to Fly.io

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  deploy:
    name: Deploy API to Fly.io
    runs-on: ubuntu-latest
    # TEMPORARILY DISABLED FOR LOCAL DEVELOPMENT BY ADDING "if: false &&"
    if: (github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Check for dependency changes
        id: deps-check
        run: |
          git diff HEAD~1 HEAD -- package.json package-lock.json > /dev/null 2>&1
          if [ $? -eq 0 ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only -a ludora-api
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Run database migrations
        run: |
          echo "Running database migrations..."
          flyctl ssh console -a ludora-api -C "sh -c 'cd /app && npm run db:migrate:prod'"
          echo "✅ Migrations completed successfully"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Handle dependency changes
        if: steps.deps-check.outputs.changes == 'true'
        run: |
          echo "⚠️ Package.json changes detected - dependencies will be updated on next build"
          echo "Fly.io automatically rebuilds with fresh dependencies when Dockerfile is used"

      - name: Health check
        run: |
          echo "Waiting for deployment to be ready..."
          sleep 60
          curl -f https://api.ludora.app/health || exit 1
          echo "✅ API deployment successful and healthy!"