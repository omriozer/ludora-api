<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#fafbfc"/>

  <!-- Subtle gradient background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <pattern id="lines" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <line x1="0" y1="30" x2="60" y2="30" stroke="#e9ecef" stroke-width="1" opacity="0.3"/>
      <line x1="30" y1="0" x2="30" y2="60" stroke="#e9ecef" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <rect width="800" height="600" fill="url(#lines)"/>

  <!-- Main content area -->
  <rect x="100" y="140" width="600" height="320" rx="12" fill="white" stroke="#ced4da" stroke-width="1" opacity="0.95"/>

  <!-- Eye icon with slash (preview limited) -->
  <g transform="translate(400, 200)">
    <!-- Eye outline -->
    <ellipse cx="0" cy="0" rx="20" ry="12" stroke="#6c757d" stroke-width="2" fill="none"/>
    <!-- Eye pupil -->
    <circle cx="0" cy="0" r="6" fill="#6c757d"/>
    <!-- Slash line -->
    <line x1="-25" y1="-15" x2="25" y2="15" stroke="#dc3545" stroke-width="3"/>
  </g>

  <!-- Primary heading -->
  <text x="400" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#495057">
    Limited Preview Access
  </text>

  <!-- Secondary text -->
  <text x="400" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6c757d">
    You're viewing a preview version of this content
  </text>

  <!-- Access info -->
  <text x="400" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#28a745">
    Some slides are accessible • Others require purchase
  </text>

  <!-- Upgrade message -->
  <text x="400" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" fill="#007bff" font-weight="500">
    Upgrade for complete access to all content
  </text>

  <!-- Benefits list -->
  <g transform="translate(300, 375)">
    <!-- Check icons and benefits -->
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="6" fill="#28a745"/>
      <text x="-2" y="2" font-family="Arial, sans-serif" font-size="8" fill="white" font-weight="bold">✓</text>
      <text x="15" y="3" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Full slide access</text>
    </g>
    <g transform="translate(0, 20)">
      <circle cx="0" cy="0" r="6" fill="#28a745"/>
      <text x="-2" y="2" font-family="Arial, sans-serif" font-size="8" fill="white" font-weight="bold">✓</text>
      <text x="15" y="3" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Download capability</text>
    </g>
    <g transform="translate(0, 40)">
      <circle cx="0" cy="0" r="6" fill="#28a745"/>
      <text x="-2" y="2" font-family="Arial, sans-serif" font-size="8" fill="white" font-weight="bold">✓</text>
      <text x="15" y="3" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Teacher resources</text>
    </g>
  </g>

  <!-- Call to action button -->
  <rect x="325" y="450" width="150" height="35" rx="18" fill="#007bff"/>
  <text x="400" y="472" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Get Full Access
  </text>

  <!-- Website URL -->
  <text x="400" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    ludora.app
  </text>

  <!-- Footer note -->
  <text x="400" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#adb5bd">
    Continue browsing available slides or upgrade for unrestricted access
  </text>
</svg>